<!DOCTYPE html>
<html lang="es">
<head>
  <!--==================== METADATOS ====================-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="">
  <meta name="keywords" content="HTML-CSS-JS">
  <meta name="author" content="Rocio Cuello">

  <!--==================== CSS ====================-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!--==================== TITULO ====================-->
  <title>Games | Rock Paper Scissors</title>
  
  <!--==================== ICONO DE PESTAÑA ====================-->
  <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 
</head>
<body>
  <section class="container">
    <div class="result_field">
      <div class="result_images">
        <span class="user_result">
          <img src="assets/img/rock.png" alt="" />
        </span>
        <span class="cpu_result">
          <img src="assets/img/rock.png" alt="" />
        </span>
      </div>
      <div class="result">¡Juguemos!</div>
    </div>
    <div class="option_images">
      <span class="option_image">
        <img src="assets/img/rock.png" alt="" />
        <p>Roca</p>
      </span>
      <span class="option_image">
        <img src="assets/img/paper.png" alt="" />
        <p>Papel</p>
      </span>
      <span class="option_image">
        <img src="assets/img/scissors.png" alt="" />
        <p>Tijera</p>
      </span>
    </div>
  </section>
  <!--==================== SCRIPT ====================-->
  <script src="assets/js/script.js"></script>
</body>
</html>
