<!DOCTYPE html>
<html lang="es">
<head>
  <!--==================== METADATOS ====================-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="">
  <meta name="keywords" content="HTML-CSS-JS">
  <meta name="author" content="Rocio Cuello">

  <!--==================== CSS ====================-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!--==================== TITULO ====================-->
  <title>Games | Drawing App</title>

  <!--==================== ICONO DE PESTAÑA ====================-->
  <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 
  <link rel="icon" sizes="64x64" href="assets/img/favicon.png"> 
</head>
<body>
  <div class="container">
    <section class="tools-board">
        <div class="row">
            <label class="title">Formas</label>
            <ul class="options">
                <li class="option tool" id="rectangle">
                    <img src="assets/img/rectangle.svg" alt="">
                    <span>Rectángulo</span>
                </li>
                <li class="option tool" id="circle">
                    <img src="assets/img/circle.svg" alt="">
                    <span>Círculo</span>
                </li>
                <li class="option tool" id="triangle">
                    <img src="assets/img/triangle.svg" alt="">
                    <span>Triángulo</span>
                </li>
                <li class="option">
                    <input type="checkbox" id="fill-color">
                    <label for="fill-color">Rellenar color</label>
                </li>
            </ul>
        </div>
        <div class="row">
            <label class="title">Opciones</label>
            <ul class="options">
                <li class="option active tool" id="brush">
                    <img src="assets/img/brush.svg" alt="">
                    <span>Pincel</span>
                </li>
                <li class="option tool" id="eraser">
                    <img src="assets/img/eraser.svg" alt="">
                    <span>Borrador</span>
                </li>
                <li class="option">
                    <input type="range" id="size-slider" min="1" max="30" value="5">
                </li>
            </ul>
        </div>
        <div class="row colors">
            <label class="title">Colores</label>
            <ul class="options">
                <li class="option"></li>
                <li class="option selected"></li>
                <li class="option"></li>
                <li class="option"></li>
                <li class="option">
                    <input type="color" id="color-picker" value="#4A98F7">
                </li>
            </ul>
        </div>
        <div class="row buttons">
            <button class="clear-canvas">Limpiar lienzo</button>
            <button class="save-img">Guardar como imagen</button>
        </div>
    </section>
    <section class="drawing-board">
        <canvas></canvas>
    </section>
  </div>
  <!--==================== SCRIPT ====================-->
  <script src="assets/js/script.js"></script>
</body>
</html>
